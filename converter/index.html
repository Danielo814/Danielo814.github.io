<!DOCTYPE html>
<head>
  <title>temperature converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- <script src="script.js"></script> -->
</head>
<body>
  <div id="tool-container">
    <h1>Temperature Converter</h1>
    <p>
      Enter the temperature you would like to be converted in the box to the
      left:
    </p>
    <p>
      <em>Example - 32c will convert number to temperature in fahrenheit</em>
    </p>
    <p><em>32f will convert number to temperature in celcius</em></p>
    <div class="fields">
      <input id="input" onkeyup="convert()" />
      <span>=</span>
      <div id="output"></div>
    </div>
    <script src="script.js"></script>
  </div>
</body>
