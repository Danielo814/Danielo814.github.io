<body>
        <p style="text-align: center">Enter degrees in Celcius to be converted to Fahrenheit:</p>
    <div class="ctof">
        <input id="celc">
        <button type="button" onclick="getValue()">Convert</button>
        <div id="box"></div>
    </div>
    <script>

        function getValue() {
            var num = document.getElementById("celc").value;
            celcius = (parseInt(num, 10) * 1.8) + 32;
            document.getElementById("box").innerHTML = celcius + "&#8457";
        }
    </script>

</body>
