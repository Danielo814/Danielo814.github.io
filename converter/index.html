<!DOCTYPE HTML>
<head>
    <title>temperature converter</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <h1 style="text-align: center">Temperature Converter</h1>
    <p>Enter the temperature you would like to be converted in the box to the left:</p>
    <p><em>Example - 32c will convert number to temperature in fahrenheit</em></p>
    <p><em>32f will convert number to temperature in celcius</em></p>
    <div class="fields">
        <input id="input" onkeyup="convert()">
        <div id="output"></div>
    </div>
</body>
