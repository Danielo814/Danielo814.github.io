<!DOCTYPE HTML>
<head>
    <title>temperature converter</title>
    <h1 style="text-align: center">Temperature Converter</h1>
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>
        <p>Enter the temperature you would like to be converted:</p>
        <p><em>Example - 32c will convert number to temperature in fahrenheit</em></p>
        <p><em>32f will convert number to temperature in celcius</em></p>
    <div class="ctof">
        <input id="celc">
        <button type="button" onclick="getValue()">Convert</button>
        <div id="box"></div>
    </div>
    <script>

        function getValue() {
            var num = document.getElementById("celc").value;
            if (num[num.length - 1] === "f" ||  num[num.length - 1] === "F") {
                celcius = (parseInt(num, 10) - 32) *  (5 / 9) + "&#8451";
            } else {
                celcius = (parseInt(num, 10) * 1.8) + 32 + "&#8457";
                // document.getElementById("box").innerHTML = celcius + "&#8457";
            }
            document.getElementById("box").innerHTML = celcius;
        }
    </script>

</body>
